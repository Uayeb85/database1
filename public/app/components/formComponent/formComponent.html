
    <div class="row">
      <div class="col s12 font-title">Alta Proveedores</div>

      <div class="col s12 m12">
        <div class="row">
   <form class="col s12" ng-submit="addMessage()">
     <div class="row">
       <div class="input-field col s12">
         <h4>Datos Generales</h4>
       </div>
       <div class="row">
       <div class="input-field col s6">
         <input ng-model="nombre" placeholder="Nombre Proveedor" id="first_name" type="text" class="validate">
         <label >Nombre Proveedor</label>
       </div>
       <div class="input-field col s6">
         <input ng-model="telefono" id="last_name" type="text" class="validate">
         <label for="last_name">Telefono</label>
       </div>
     </div>
   </div>

     <div class="row">
       <div class="input-field col s6">
         <input ng-model="web" id="contacto" type="text" class="validate">
         <label>Sitio web</label>
       </div>


       <div class="input-field col s6">
         <input ng-model="pais" id="contacto" type="text" class="validate">
         <label>Pais</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s3">
         <input ng-model="rfc" id="contacto" type="text" class="validate">
         <label>RFC</label>
       </div>

       <div class="input-field col s3">
         <input ng-model="tax" id="contacto" type="text" class="validate">
         <label>TAX ID</label>
       </div>


       <div class="input-field col s6">
         <input ng-model="producto" id="contacto" type="text" class="validate">
         <label>Producto</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <input ng-model="direccion_1" id="contacto" type="text" class="validate">
         <label>Direccion Fiscal</label>
       </div>
     </div>


     <div class="input-field col s12">
       <h4>Personas Contacto</h4>
       <div class="row"> <p> Contacto 1</p>
         <div class="row">
         <div class="input-field col s6">
           <input ng-model="contacto_1" id="contacto" type="text" class="validate">
           <label>Nombre del contacto</label>
         </div>
         <div class="input-field col s6">
           <input ng-model="puesto_1" id="contacto" type="text" class="validate">
           <label>Puesto</label>
         </div>
         </div>
         <div class="row">
           <div class="input-field col s6">
             <input ng-model="email_1" id="email" type="email" class="validate">
             <label for="email">Correo</label>
           </div>
           <div class="input-field col s6">
             <input ng-model="telefono_1" id="contacto" type="text" class="validate">
             <label>Telefono</label>
           </div>
         </div> <p>Contacto 2</p>
           <div class="row">
           <div class="input-field col s6">
             <input ng-model="contacto_2" id="contacto" type="text" class="validate">
             <label>Nombre del contacto 2</label>
           </div>
           <div class="input-field col s6">
             <input ng-model="puesto_2" id="contacto" type="text" class="validate">
             <label>Puesto</label>
           </div>
         </div>
           <div class="row">
             <div class="input-field col s6">
               <input ng-model="email_2" id="email" type="email" class="validate">
               <label for="email">Correo</label>
             </div>
             <div class="input-field col s6">
               <input ng-model="telefono_2" id="contacto" type="text" class="validate">
               <label>Telefono</label>
             </div>
           </div>
                     <p>Contacto 3</p>
            <div class="row">
             <div class="input-field col s6">
               <input ng-model="contacto_3" id="contacto" type="text" class="validate">
               <label>Nombre del contacto 3</label>
             </div>

             <div class="input-field col s6">
               <input ng-model="puesto_3" id="contacto" type="text" class="validate">
               <label>Puesto</label>
             </div>
           </div>
             <div class="row">
               <div class="input-field col s6">
                 <input ng-model="email_3" id="email" type="email" class="validate">
                 <label for="email">Correo</label>
               </div>
               <div class="input-field col s6">
                 <input ng-model="telefono_3" id="contacto" type="text" class="validate">
                 <label>Telefono</label>
               </div>
             </div>

       </div>
     </div>

     <div class="input-field col s12">
       <h4>Bancos</h4>
       <div class="row"> <p> NACIONAL</p>
         <div class="row">
         <div class="input-field col s6">
           <input ng-model="beneficiario" id="contacto" type="text" class="validate">
           <label>Beneficiario</label>
         </div>
         <div class="input-field col s6">
           <input ng-model="banco_nacional" id="contacto" type="text" class="validate">
           <label>Nombre Banco</label>
         </div>
         </div>
         <div class="row">
           <div class="input-field col s5">
             <input ng-model="cuenta" id="contacto" type="text" class="validate">
             <label>Cuenta</label>
           </div>
           <div class="input-field col s2">
             <input ng-model="sucursal" id="contacto" type="text" class="validate">
             <label>Sucursal</label>
           </div>
           <div class="input-field col s5">
             <input ng-model="clabe" id="contacto" type="text" class="validate">
             <label>CLABE</label>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s2">
             <input ng-model="cie" id="contacto" type="text" class="validate">
             <label>CIE</label>
           </div>
           <div class="input-field col s2">
             <input ng-model="referencia" id="contacto" type="text" class="validate">
             <label>Referencia</label>
           </div>
          </div>

         <p>INTERNACIONAL</p>
         <div class="row">
         <div class="input-field col s6">
           <input ng-model="beneficiario_2" id="contacto" type="text" class="validate">
           <label>Beneficiario</label>
         </div>
         <div class="input-field col s6">
           <input ng-model="banco_internacional" id="contacto" type="text" class="validate">
           <label>Nombre Banco</label>
         </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <input ng-model="direccion_banco" id="contacto" type="text" class="validate">
             <label>Direccion Banco</label>
           </div>


         </div>
         <div class="row">
           <div class="input-field col s2">
             <input ng-model="cta" id="contacto" type="text" class="validate">
             <label>Cuenta</label>
           </div>
           <div class="input-field col s2">
             <input ng-model="swift" id="contacto" type="text" class="validate">
             <label>Swift</label>
           </div>
          </div>

       </div>
     </div>
    <input class="waves-effect waves-light btn" type="submit" name="" value="Enviar">
  <!--   <a type="submit" class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>

 -->
   </form>
 </div>


</div>
